<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link href="./style.css" rel="stylesheet" type="text/css">
    <title>Three Men's Morris</title>
</head>

<body>
    <header class="container" id="header">
        <div class="row justify-content-center">
            <h2>Three Men's Morris</h2>
        </div>
    </header>
    
    <div class="row">
        <div id="board" class="container col-md-5 offset-md-2 align-items-center">
            <div class="row justify-content-center">
                <div class="circle" id="c1" data-number="1"></div>
                <div class="circle" id="c2" data-number="2"></div>
                <div class="circle" id="c3" data-number="3"></div>
            </div>
            <div class="row justify-content-center">
                <div class="circle" id="c4" data-number="4"></div>
                <div class="circle" id="c5" data-number="5"></div>
                <div class="circle" id="c6" data-number="6"></div>
            </div>
            <div class="row justify-content-center">
                <div class="circle" id="c7" data-number="7"></div>
                <div class="circle" id="c8" data-number="8"></div>
                <div class="circle" id="c9" data-number="9"></div>
            </div>
        </div>
        <div class="col-md-5 align-self-center" id="panel">
            <div class="row justify-content-center" id="turn-row">
                <h3 id="turn-text" class="p1">Player 1's Turn</h3>
            </div>
            <div class="row justify-content-center" id="reset-row">
                <button class="btn btn-primary btn-lg" onclick="reset()">Reset</button>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
